<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Search - OneTrueAddress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        #searchInput {
            flex: 1;
            padding: 18px 24px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
        }

        #searchInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 18px 36px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .search-options {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            color: #555;
            cursor: pointer;
        }

        .radio-label input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .results-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-count {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
        }

        .results-grid {
            display: grid;
            gap: 20px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 24px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .result-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .result-address {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .result-details {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .result-detail {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .result-label {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-value {
            font-size: 1.1rem;
            color: #555;
            font-weight: 500;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .no-results-text {
            font-size: 1.3rem;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border-left: 4px solid #e53e3e;
            padding: 20px;
            border-radius: 8px;
            color: #c53030;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .search-box {
                flex-direction: column;
            }

            .search-options {
                flex-direction: column;
                align-items: flex-start;
            }

            .result-details {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè† OneTrueAddress</h1>
            <p class="subtitle">Search Pinellas County, FL Addresses</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Enter an address (e.g., 123 Main St, Clearwater)"
                    autocomplete="off"
                >
                <button class="btn btn-primary" onclick="performSearch()">Search</button>
            </div>
            <div class="search-options">
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="searchType" value="fuzzy" checked>
                        Similar Match
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="searchType" value="exact">
                        Exact Match
                    </label>
                </div>
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <div class="results-count" id="resultsCount"></div>
            </div>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');
        const resultsContent = document.getElementById('resultsContent');

        // Allow search on Enter key
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        async function performSearch() {
            const query = searchInput.value.trim();
            
            if (!query) {
                alert('Please enter an address to search');
                return;
            }

            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            const endpoint = searchType === 'exact' ? '/search/exact' : '/search';

            // Show loading state
            resultsContainer.style.display = 'block';
            resultsContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Searching addresses...</div>
                </div>
            `;

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Search failed');
                }

                displayResults(data);
            } catch (error) {
                resultsContent.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        function displayResults(data) {
            resultsCount.textContent = `${data.count} ${data.count === 1 ? 'result' : 'results'} found`;

            if (data.count === 0) {
                resultsContent.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <div class="no-results-text">No addresses found matching your search</div>
                    </div>
                `;
                return;
            }

            const resultsHtml = data.results.map(result => `
                <div class="result-card">
                    <div class="result-address">${escapeHtml(result['Full Address'] || 'N/A')}</div>
                    <div class="result-details">
                        <div class="result-detail">
                            <span class="result-label">City</span>
                            <span class="result-value">${escapeHtml(result['Mailing City'] || 'N/A')}</span>
                        </div>
                        <div class="result-detail">
                            <span class="result-label">Zipcode</span>
                            <span class="result-value">${escapeHtml(result['zipcode'] || 'N/A')}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            resultsContent.innerHTML = `<div class="results-grid">${resultsHtml}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
